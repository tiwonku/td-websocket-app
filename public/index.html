<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TouchDesigner WebSocket Control</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TouchDesigner WebSocket Control</h1>
    <div id="status">Connectingâ€¦</div>
    <div class="control-group">
      <label for="slider">Slider Value:</label>
      <input type="range" id="slider" min="0" max="1" step="0.01" value="0.5" />
      <span id="sliderValue">0.50</span>
    </div>
    <div class="control-group">
      <label for="colorPicker">Pick a Color:</label>
      <input type="color" id="colorPicker" value="#ff0000" />
    </div>
    <div class="control-group">
      <label for="textInput">Send Custom Message:</label>
      <input type="text" id="textInput" placeholder="Type a message" />
      <button id="sendButton">Send</button>
    </div>
    <div class="control-group">
      <label>Messages from TouchDesigner:</label>
      <div id="messages"></div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
